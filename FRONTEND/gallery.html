    <title>GALLERY</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scrolling */
            background-color: #f0f2f5; /* Light grey background */
            color: #333; /* Dark grey text */
        }

        /* Header Styles */
        header {
            background-color: #60439f; /* Dark grey background */
            color: #61dafb; /* Light blue text */
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Shadow effect */
        }

        /* Navigation Styles */
        nav {
            background: linear-gradient(90deg, #0072C6, #004F91); /* Blue gradient background */
            color: #FFF;
            padding: 20px 0; /* Increase padding for larger size */
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Shadow effect */
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #FFF;
            text-decoration: none;
            padding: 10px 15px; /* Increase padding for larger clickable area */
            border-radius: 5px;
            transition: background 0.3s;
            font-size: 18px; /* Increase font size */
        }
        nav ul li a:hover {
            background-color: #61dafb; /* Light blue on hover */
        }

        /* Image Gallery Styles */
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Two columns */
            gap: 20px; /* Space between images */
            margin: 20px 0;
        }
        .image-box {
            position: relative; /* Enable positioning for overlay */
            background-color: #000; /* Black background for image box */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Shadow effect */
            overflow: hidden; /* Ensure images fit within the box */
        }
        .image-box img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
        }
        .image-gallery h1 {
            grid-column: 1 / -1; /* Span the heading across all columns */
            text-align: center;
            color: red;
            font-size: 35px;
            background-color: #282c34;
            padding: 10px;
        }

        
              .image-box:hover:before {
            opacity: 1;
        }

        /* Footer Styles */
        footer {
            background-color: #282c34; /* Dark grey background */
            color: #61dafb; /* Light blue text */
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1); /* Shadow effect */
        }
    </style>
</head>
